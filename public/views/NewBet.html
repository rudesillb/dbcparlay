
<div class="container ta-center bc-lgray p-med ">
     <!-- Error handling... -->

     <p id="ErrorHandle" class="bc-red  p-sm fc-w f-m " ng-show="displayError.friendError"> {{displayError.friendError}} </p>

    <h1 class=" h1-n mt-s">Propose a bet</h1>

    <p id="homeBetAmount" class="i-ta f-m mtb-m" ng-model="newBet.bet_amount">$0</p>

    <div id="slider" class="container w-50 m-auto m-b-xxl"></div>
 <!--        <input type='text' ng-model='guy.username'>
   -->
    <div class="row gutters-t gutters-d  ">
        <p class="  i-ta  col  span-3-t">
            <input name='thisdate'placeholder="date" class=" p-sm m-b-s fnt-s w-95 " type="text" id="datepicker" ng-model="newBet.end" >
        </p>





        <p class="  i-ta  col  span-6-t">
            <input placeholder="Description "class=" p-sm m-b-s fnt-s w-95 " type="text" ng-model="newBet.description">
        </p>

        <p class="  i-ta  col  span-3-t">
            <input ng-click="getFriends()" placeholder="Friend "class=" p-sm m-b-s fnt-s w-95" type="text" ng-model="newBet.reciever">
        </p>

    </div>
</div>

        <div id="newBetFinal" class=" container bc-lgray p-sm m-auto mt-m ta-center fadeInDown fade" ng-show="newBet.end || newBet.description" ng-if="newBet.end || newBet.description">


            <h2>Please Review</h2>
            <div class="ta-l w-50 m-auto">
                <p class="p-sm mb-s"><b>Amount:</b> {{newBet.bet_amount | currency}}</p>
                <p class="p-sm mb-s"><b>Description:</b> {{newBet.description}}</p>
                <p class="p-sm m-b-s"><b>End Date:</b> {{newBet.end}}</p>
                <p class="p-sm m-b-s"><b>Friend:</b> {{newBet.reciever}}</p>
            </div>

            <a href="/#/profile/active"><button class=" mt-m btn btn--m" ng-click="post()">Propose Bet</button></a>
        </div>


        <!-- #######################
Modal
 -->
 <p class="  i-ta  col  span-3-t">





            </div>
        </p>

<!-- Opacity background -->
<!-- ng-if="modal" will show fade.... -->
<div id="modal" class="absolute top h-100 w-100  op-h fade" ng-show="friends">
 <div class=" ta-center absolute c-absol w-50 h-50 bc-owhite" role="background" >

  <!-- Close Modal -->
  <a class="block fl-right lh-50 fs-l fc-w mh" ng-click="getFriends()")>X</a>

    <h1 class="h1-n cb fs-l">Friend Search</h1>
  <!-- Search Box -->
    <input id='friend-input' placeholder="Friend "class="p-sm ta-center w-50 p-sm mt-s fnt-s" type="text" ng-model="newBet.reciever">

    <div id='fuzzy-list' ng-repeat=" friend in friends | fuzzyBy: 'username' : newBet.reciever" ng-class="displayError.friendErrorBox">

      <!-- Results... -->
      <div class="mt-m hoverP" ng-controller="HtmlController">
        <p class="p-sm fs-l mh " ng-click='selectFriend()' ng-show='newBet.reciever'>{{ friend.username }}</p>
      </div>
    </div>

 </div>
</div>
