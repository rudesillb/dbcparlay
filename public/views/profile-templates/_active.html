

<ul class="ul-n lst-n debug" ng-repeat="bet in bets.active">

  <li class="debug container row gutters-t gutters-d ta-center ">

    <div class="col span-3-t debug">
      Img placeholder
    </div>

    <div class="col span-3-t debug">
      <p>{{bet.description}}</p>
    </div>

    <div class="col span-3-t debug">
      <p>{{bet.bet_amount | currency}}</p>
    </div>

    <div class="col span-3-t debug">
      <div ng-controller="HtmlController">

        <button class="btn btn--s" ng-click="declareW()" >declare winner</button>

        <ul class="lst-n ul-n" ng-show="options" ng-repeat="option in options" >
          <li ui-serf="#">{{option}}</li>
        </ul>

      </div>

    </div>

  </li>

</ul>
