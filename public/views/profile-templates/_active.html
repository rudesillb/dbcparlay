

<ul class="ul-n lst-n debug" ng-repeat="bet in bets.active">

  <li class="debug container row gutters-t ta-center ">

    <div class="col span-3-t debug">
      Img placeholder
    </div>

    <div class="col span-3-t debug">
      <p>{{bet.description}}</p>
    </div>

    <div class="col span-3-t debug">
      <p>{{bet.bet_amount | currency}}</p>
    </div>



    <div class="col span-3-t debug">
      <div>
        <button class="btn btn--s" ng-click="">accept</button>
        <button class="btn btn--s" ng-click="">decline</button>
      </div>
    </div>

  </li>

</ul>
