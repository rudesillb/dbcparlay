

<ul class="ul-n lst-n " ng-repeat="bet in bets.active">

  <li class=" m-b-s bc-lgray container row gutters-t gutters-d ta-center p-sm ">

    <div class="col span-3-t debug">
      Img placeholder
    </div>

    <div class="col span-3-t debug">
      <p>{{bet.description}}</p>
    </div>

    <div class="col span-3-t debug">
      <p class="">{{bet.bet_amount | currency}}</p>
    </div>

    <div class="col span-3-t ">
      <div ng-controller="HtmlController">

        <button class="btn btn--s v-cnt" ng-click="declareW()" >declare winner</button>

        <ul class="lst-n ul-n" ng-show="options" ng-repeat="option in options" >
          <li> ui-serf="#">{{option}}</li>
        </ul>

      </div>

    </div>

  </li>

</ul>
