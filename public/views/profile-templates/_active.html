

<ul class="ul-n lst-n " ng-repeat="bet in bets.active">

  <li class="m-b-m bc-lgray container row gutters-t gutters-d ta-center p-sm ">

    <div class="col span-3-t ">
      <p class="p-list">Img placeholder</p>
    </div>

    <div class="col span-3-t ">
      <p class="p-list">{{bet.description}}</p>
    </div>

    <div class="col span-3-t ">
      <p class="p-list">{{bet.bet_amount | currency}}</p>
    </div>



<!-- ng-hide="bet.user_vote" -->

    <div class="col span-3-t ">
      <div ng-controller="HtmlController">
        <button id="declareWBtn" class="btn btn--s" ng-click="declareW()" ng-hide="bet.user_vote">declare winner</button>
        <ul class="ul-n lst-n li-h-w" ng-show="options">

          <li class=" p-sm li-hover mh" ng-click="declareWinnerUser(bet.id, 'user')">me</li>

          <li class=" p-sm li-hover mh" ng-click="declareWinnerUser(bet.id, 'friend')">other</li>
          <li class=" p-sm li-hover mh" ng-click="declareWinnerUser(bet.id, 'draw')">draw</li>
        </ul>
      </div>
    </div>

  </li>

</ul>

<ul class="ul-n lst-n " ng-repeat="bet in bets.inverse_active">

  <li class=" m-b-m bc-lgray container row gutters-t gutters-d ta-center p-sm b-sdw">

    <div class="col span-3-t ">
      <p class="p-list">Img placeholder</p>
    </div>

    <div class="col span-3-t ">
      <p class="p-list">{{bet.description}}</p>
    </div>

    <div class="col span-3-t ">
      <p class="p-list">{{bet.bet_amount | currency}}</p>
    </div>


<!-- Friend Vote -->
    <div class="col span-3-t ">

      <div ng-controller="HtmlController">

        <button class="btn btn--s" ng-click="declareW()" ng-hide="bet.friend_vote">declare winner</button>
        <!-- bet.friend_vote  -->
        <ul class="ul-n lst-n li-h-w ta-center" ng-show="options">

          <li class="p-sm li-hover mh" ng-click="declareWinnerFriend(bet.id, 'friend', $event)">me
          </li>
          <li class="p-sm li-hover mh" ng-click="declareWinnerFriend(bet.id, 'user')">other
          </li>
          <li class="p-sm li-hover mh" ng-click="declareWinnerFriend(bet.id, 'draw')">draw</li>

        </ul>

      </div>
    </div>
  </li>

</ul>
