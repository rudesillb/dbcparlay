
<ul class="ul-n lst-n " ng-repeat="bet in bets.inverse_inactive">


  <li class=" p-sm m-b-s bc-lgray container row gutters-t gutters-d ta-center ">

    <div class="col span-3-t ">
      <p class="p-list">Img placeholder</p>
    </div>

    <div class="col span-3-t ">
      <p class="p-list">{{bet.description}}</p>
    </div>

    <div class="col span-3-t ">
      <p class="p-list">{{bet.bet_amount | currency}}</p>
    </div>



    <div class="col span-3-t ">
      <div>
        <button class="btn btn--s" ng-click="accept_bet(bet.id)">accept</button>
        <button class="btn btn--s" ng-click="">decline</button>
      </div>
    </div>

  </li>

</ul>


<ul class="ul-n lst-n " ng-repeat="bet in bets.inactive">

  <li class="p-sm m-b-s bc-lgray container row gutters-t ta-center ">

    <div class="col span-3-t ">
      <p class="p-list">Img placeholder</p>
    </div>

    <div class="col span-3-t ">
      <p class="p-list">{{bet.description}}</p>
    </div>

    <div class="col span-3-t ">
      <p class="p-list">{{bet.bet_amount | currency}}</p>
    </div>


    <div class="col span-3-t debug">
      awaiting decision
    </div>

  </li>

</ul>
