<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/trg.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">

    <!-- Jquery -->
     <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <!-- anugular file -->
    <script src="js/vendor/angular.js"></script>

    <script src="js/vendor/angular-ui-router.js"></script>



  </head>
  <body ng-app="Parlay">

    <!-- nav... -->
    <nav class="container p-sm clearfix debug">
        <form action= "https://api.venmo.com/v1/oauth/authorize?client_id=3071&scope=make_payments%20access_profile%20access_email%20access_phone%20access_balance&response_type=code">
            <button class=" btn btn--s fl-right">Login</button>
        </form>
    </nav>

    <!--=======================
   Main Information page
   ========================-->
<main role="profile" class="debug">
    <div class="container ta-center row debug">

      <div class="col span-3-t relative" ng-controller="HtmlController">

        <!-- tab version of data below... not the best.... -->
        <ul id="desktopMenu" class="lst-n ul-n debug container row p-sm gutters-t ">

          <li ui-sref="history" class=" mh col span-2-t debug" >History</li>
          <li ui-sref="active" class=" mh col span-2-t debug">Active</li>
          <li ui-sref="outstanding" class="mh col span-2-t debug">Outstanding</li>
          <li ui-sref="inactive" class="mh col span-2-t debug"  >Inactive</li>
        </ul>

        <!-- mobile dropdown menu -->
        <!-- need to hide this when in desktop mode... -->
        <button id="mobileMenu" class="btn btn--s debug" ng-click="mobileTab()">menu</button>

        <ul class="lst-n ul-n debug absolute bgc-gray w-50 li-hover" ng-show="tabOptions" ng-repeat="mOption in tabOptions">

          <li class="mh debug" ui-sref="history" >history</li>
          <li class="mh debug" ui-sref="active" >active</li>
          <li class="mh debug" ui-sref="outstanding" >outstanding</li>
          <li class="mh debug" ui-sref="inactive" >inactive</li>

        </ul>

      </div>
    </div>

    <div class="debug">

      <div ui-view></div>

    </div>
</main>
    <!--=======================
   End main info page...
   ========================-->

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/htmlController.js"></script>

    <!-- Services -->


    <!-- Jquery UI -->
    <script src="js/vendor/jquery-ui.js"></script>

    <link rel="stylesheet" href="css/jquery-ui.css">



  </body>
</html>
