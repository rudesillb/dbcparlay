<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- This needs to be added to make mobile work... -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/trg.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">

    <!-- Jquery -->
     <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <!-- anugular file -->
    <script src="js/vendor/angular.js"></script>

    <script src="js/vendor/angular-ui-router.js"></script>
    <script src="js/vendor/angular-animate.js"></script>



  </head>
  <body ng-app="Parlay" class="">

  <div id="indexHeader" ng-controller="MainController">
    <!-- nav... -->
    <nav class="ta-l bc-owhite m-b-m">
        <div class=" container row">

          <div class=" col span-2-t">
            <img class="w-80 " src="img/header-logo.png">
          </div>

          <div class="col span-7-t">
          </div>

          <div class="col span-2-t p-tb-lg fl-right">
            <a class=""><button class="btn btn--s fl-right" ng-click="logout()">Logout</button></a>
          </div>
        </div>

    </nav>

    <!--=======================
   Main Information page
   ========================-->

    <main role="profile" class="container ta-center">

      <div class=" col span-3-t relative" ng-controller="HtmlController">
        <!-- tab version of data below... not the best.... -->
        <ul id="desktopMenu" class=" lst-n ul-n container row gutters-t">
          <li ui-sref="new bet" class="b-sdw-i-w bc-lblue fc-w mh col span-2-t  p-sm"  >New Bet</li>
          <li ui-sref="history" class=" mh col span-2-t  p-sm"  >History</li>
          <li ui-sref="active" class=" mh col span-2-t  p-sm">Active</li>
          <li ui-sref="outstanding" class="mh col span-2-t  p-sm">Outstanding</li>

          <li ui-sref="inactive" class="mh col span-2-t  p-sm " >Inactive</li>
        </ul>

      </div>
      <div ng-controller="HtmlController">
        <!-- mobile dropdown menu -->
        <!-- need to hide this when in desktop mode... -->
        <button id="mobileMenu" class="btn btn--s fl-left m-b-s" ng-click="mobileTab()">menu</button>
        <div class="relative t-p-sm" ng-controller="HtmlController">

        <div class="absolute">
            <ul class="lst-n ul-n bc-owhite cb li-h-w fade" ng-show="tabOptions" ng-repeat="mOption in tabOptions">
            <!-- lowercase matters from routing... -->
              <li class=" mh p-sm" ui-sref="{{mOption | lowercase}}" ng-click="hideMenu($event)" >{{ mOption }}</li>
            </ul>
          </div>
        </div>
      <!-- end of htmlController -->
      </div>

  </div>

    <div>

      <div ui-view></div>

    </div>
</main>
    <!--=======================
   End main info page...
   ========================-->

    <!-- Modules -->
    <script src="js/app.js"></script>
    <script src="node_modules/angular-filter/dist/angular-filter.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/htmlController.js"></script>

    <!-- Services -->
    <script src="js/services/errorServices.js"></script>

    <!-- Jquery UI -->
    <script src="js/vendor/jquery-ui.js"></script>

    <link rel="stylesheet" href="css/jquery-ui.css">



  </body>
</html>
