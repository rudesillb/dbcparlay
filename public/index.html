<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/trg.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">

    <!-- Jquery -->
     <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <!-- anugular file -->
    <script src="js/vendor/angular.js"></script>

    <script src="js/vendor/angular-ui-router.js"></script>
    <script src="js/vendor/angular-animate.js"></script>



  </head>
  <body ng-app="Parlay" class="">

    <!-- nav... -->
    <nav class="container p-sm clearfix ">
        <form action= "https://api.venmo.com/v1/oauth/authorize?client_id=3071&scope=make_payments%20access_profile%20access_email%20access_phone%20access_balance&response_type=code">
            <button class=" btn btn--s fl-right">Login</button>
        </form>
    </nav>

    <!--=======================
   Main Information page
   ========================-->
<main role="profile" class="">
        <!-- notification for the tabs... -->
        <div class=" container row gutters-t  h-1">
          <p class=" bb-w h1 col span-2-t "></p>
          <p class=" h1  bb-w col span-2-t "></p>
          <p class=" h1  bb-w col span-2-t "></p>
          <p class=" h1  bb-w col span-2-t "></p>
          <p ng-if="!bets.inverse_interaction"class=" h1 bb-r col span-2-t "></p>
        </div>
    <div class="container ta-center row ">

      <div class=" col span-3-t relative" ng-controller="HtmlController">
        <!-- tab version of data below... not the best.... -->
        <ul id="desktopMenu" class=" lst-n ul-n container row gutters-t">
           <li ui-sref="new bet" class="b-sdw-i-w bc-lblue fc-w mh col span-2-t  p-sm"  >New Bet</li>
          <li ui-sref="history" class=" mh col span-2-t  p-sm"  >History</li>
          <li ui-sref="active" class=" mh col span-2-t  p-sm">Active</li>
          <li ui-sref="outstanding" class="mh col span-2-t  p-sm">Outstanding</li>

          <li ui-sref="inactive" class="mh col span-2-t  p-sm ">Inactive</li>
        </ul>

        <!-- mobile dropdown menu -->
        <!-- need to hide this when in desktop mode... -->
        <button id="mobileMenu" class="btn btn--s fl-left m-b-s" ng-click="mobileTab()">menu</button>

        <div class="absolute w-50 t-p-sm" ng-controller="HtmlController">
          <ul class="  lst-n ul-n bc-lgray cb li-h-w" ng-show="tabOptions" ng-repeat="mOption in tabOptions">
            <!-- lowercase matters from routing... -->
            <li class=" mh p-sm" ui-sref="{{mOption | lowercase}}" ng-click="hideMenu($event)" >{{ mOption }}</li>
          </ul>

        </div>

      </div>
    </div>

    <div>

      <div ui-view></div>

    </div>
</main>
    <!--=======================
   End main info page...
   ========================-->

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/htmlController.js"></script>

    <!-- Services -->


    <!-- Jquery UI -->
    <script src="js/vendor/jquery-ui.js"></script>

    <link rel="stylesheet" href="css/jquery-ui.css">



  </body>
</html>
