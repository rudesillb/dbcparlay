<ion-view view-title="Outstanding Bets">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="bet in bets.inverse_outstanding">
        <div>
          {{ bet.creator}}
        </div>
        <div class='col col-50'>
          {{bet.description}}
        </div>

        <div class='col'>
          {{bet.bet_amount | currency}}
        </div>
          <button class="btn btn--s" ng-hide="winchecker(bet)" ng-click="youpaynowcreator(bet)">pay up</button>
          <div ng-show="winchecker(bet)">Awaiting Payment
        </div>

      </ion-item>

      <ion-item ng-repeat="bet in bets.outstanding">
        <div>
          {{ bet.reciever }}
        </div>
         <div class='col col-50'>
           {{bet.description}}
        </div>

        <div class='col'>
           {{bet.bet_amount | currency}}
        </div>
        <button class="btn btn--s" ng-hide="winchecker(bet)" ng-click="youpaynowreciever(bet)">pay up</button>
        <div ng-show="winchecker(bet)">Awaiting Payment</div>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
