
<ion-view view-title="History">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="bet in bets.all.bets[0]">
        <div>
          Bet with: {{ bet.reciever}}
        </div>
        <div class='col col-50'>
          The bet: {{bet.description}}
        </div>

        <div class='col'>
          {{bet.bet_amount | currency}}
        </div>

        {{ bet.status }}
      </ion-item>

      <ion-item ng-repeat="bet in bets.all.bets[1]">
        <div>
          Bet with: {{ bet.reciever }}
        </div>
         <div class='col col-50'>
           The bet: {{bet.description}}
        </div>

        <div class='col'>
           {{bet.bet_amount | currency}}
        </div>
{{ bet.status }}
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
